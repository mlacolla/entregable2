<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psicopedagogia</title>
  <!-- Nombre pestaña -->
  <link rel="stylesheet" href="./css/estilos.css">
  <!-- hoja de estilos css -->
</head>

<body>
  <div id="contenido">

    <!-- En inspeccion de la pag ha tiene clase llamada paciente  -->
<p> Hola Bienvenida  al Formulario de ingreso de pacientes:<p>

    <h1> Ficha Paciente </h1>

  <p id="leyendasObligatorias">Todos los campos son obligatorios.</p>
   
 
  </div>

  <div id="paciente">

    <form id="formularioPaciente">
      <label for="nombrePaciente">Nombre:</label>
      <input type="text" id="nombrePaciente" name="nombrePaciente" required><br><br>

      <label for="apellidoPaciente">Apellido:</label>
      <input type="text" id="apellidoPaciente" name="apellidoPaciente" required><br><br>

      <label for="dniPaciente">DNI del Paciente:</label>
      <input type="number" id="dniPaciente" name="dniPaciente" required min="1"><br><br>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="edadPaciente">Edad</label>
      <input type="number" id="edadPaciente" name="edadPaciente" required min="1"><br><br>

      <label for="telefono">Telefono</label>
      <input type="number" id="telefono" name="telefono"><br><br>

      <label for="fechaIngreso" placeholder="dd/mm/aaa"> Fecha de Ingreso:</label>
      <input type="date" id="fechaIngreso" name="fechaIngreso" required ><br><br>

      <label for="colegio">Colegio:</label>
      <input type="text" id="colegio" name="colegio" required><br><br>

      <label for="consultaDiagnostico">Consulta / Diagnóstico:</label>
      <select name="consultaDiagnostico" id="consultaDiagnostico">
        <option value="Evaluacion"> Evaluacion</option>
        <option value="Derivacion"> Derivacion </option>
        <option value="Alta"> Alta </option>
      </select>
      <br><br>

      <label for="observaciones">Observaciones:</label><br>
      <textarea id="observaciones" name="observaciones" rows="4" cols="50" required></textarea><br><br>

      <button type="submit" id="boton">Enviar</button> <br><br>

    </form>


    <div id="pacientesAgregados">


  </div>

    <script src="./js/proyecto.js"> </script>

</body>

</html>
